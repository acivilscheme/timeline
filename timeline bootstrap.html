<!DOCTYPE html>
<html lang="en">
<head>
    <title>Timeline Application</title>

    <!-- [Bootstrap] Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- [Bootstrap] needs to be before other styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <style>
        .btn{
            background-color: #dcdcdc;
        }
        .eHideBtn{
            /* class for button that hides event titles */
        }
        .eTitleBtn{
            /* class for button that displays event titles */
        }
    </style>
</head>
<body>
    <div class="container-fluid text-center">
        <h1>Timeline Application</h1>
    </div>

    <div class="container-fluid" id="mainTimeline">
        <div class="row mb-2">
            <button type="button" class="btn btn-sm mx-2" id="yHideBtn">Hide Years</button>
            <button type="button" class="btn btn-sm mx-2" id="eHideAllBtn">Hide All Events</button>
            <select class="form-control-inline mx-2">
                <option selected>All Characters...</option>
            </select>
        </div>
        <!-- Filled in with scripting -->
    </div>
<!-- [Bootstrap] javascript plugins, jquery and popper.js for bootstrap -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="timelineCreationB.js"></script>
</body>
</html>
